<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}" />
    {% if site.meta_author %}
    <meta name="author" content="{{ site.meta_author }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">

    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ "/img/favicon.png" | prepend: site.baseurl | replace: '//', '/' }}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ "/img/favicon.png" | prepend: site.baseurl | replace: '//', '/' }}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ "/img/favicon.png" | prepend: site.baseurl | replace: '//', '/' }}">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl | replace: '//', '/' }}">

    <!-- Google verification -->
    {% if site.google_verify %}
    <meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}

    <!-- Bing Verification -->
    {% if site.bing_verify %}
    <meta name="msvalidate.01" content="{{ site.bing_verify }}">{% endif %}
