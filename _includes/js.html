<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
<script>
    $(document).ready(function(){
    $('.customer-logos').slick({
        speed: 3000,
        cssEase: 'linear',
        slidesToShow: 4,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 0,
        arrows: false,
        dots: false,
        pauseOnHover: false,
        responsive: [{
            breakpoint: 767,
            settings: {
                slidesToShow: 3
            }
        }, {
            breakpoint: 520,
            settings: {
                slidesToShow: 3
            }
        }]
    });
});
</script> 
    
<!-- TAB NAVIGATION --> 
<script>
    $('#myTabs a').click(function (e) {
      e.preventDefault()
      $(this).tab('show')
    })
</script>

<script src="{{js/morphext3.js | prepend: site.baseurl | replace: '//', '/' }}"></script>
<script>
    $("#js-rotating").Morphext({
        animation: "fadeIn",
        complete: function () {
            console.log("This is called after a phrase is animated in! Current phrase index: " + this.index);
        }
    });
</script>
<script>
    $(document).ready(function() {
       $("#myCarousel").swiperight(function() {
          $(this).carousel('prev');
        });
       $("#myCarousel").swipeleft(function() {
          $(this).carousel('next');
       });
    });
</script>
